<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Bookmarky</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <main class="py-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center px-5">
      <h1 class="py-2 position-relative">Bookmarky</h1>
      <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2>
          Bookmark your favorite sites
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            Site Name</label>
          <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            Site URL</label>
          <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" />
        </div>
        <button class="btn btn-info px-5" id="submitBtn">Submit</button>
      </div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>URL</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
    <div
      class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/index.js"></script>
</body>

</html>
