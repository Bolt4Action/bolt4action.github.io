<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt's Login</title>
</head>

<body>
    <span class="d-none" id="username"></span>
    <main class="container my-5 text-center">
        <div class=" d-none m-auto w-75 p-5 shadow rounded-3" id="loginWindow">
            <h1 class="text-white mb-4">Bolt's Login System</h1>
            <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signinPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="" id="rememberCheck" />
                <label class="form-check-label text-white" for="rememberCheck"> Remember Me </label>
            </div>
            <p id="invalidLoginMsg"></p>
            <button onclick="login()" class="btn btn-outline-warning w-100 my-3">Login</button>
            <p class="text-white">Donâ€™t have an account? <button class="text-white" id="signupBtn">Signup</button></p>
        </div>
        <div class=" d-none m-auto w-75 p-5 shadow rounded-3" id="signupWindow">
            <h1 class="text-white mb-4">Bolt's Sign Up System</h1>
            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <p id="invalidSignupMsg"></p>
            <button onclick="signUp()" class="btn btn-outline-warning w-100 my-3">Sign Up</button>
            <p class="text-white">Already have an account? <button class="text-white" id="signinBtn">Login</button></p>
        </div>
        <div class=" d-none m-auto w-75 p-5 shadow rounded-3" id="welcomeWindow">
            <h1 class="text-white mb-4" id="welcomeMsg">Welcome </h1>
            <button class="btn btn-outline-warning w-100 my-3" onclick="logout()">Logout</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
